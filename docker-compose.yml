services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: nano
      POSTGRES_USER: nano
      POSTGRES_PASSWORD: nano
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nano"]
      interval: 5s
      timeout: 5s
      retries: 5

  mock-server:
    image: ghcr.io/nano-os/nano-skills-server:latest
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=info

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgres://nano:nano@postgres:5432/nano
      - MOCK_SERVER_URL=http://mock-server:8080
    depends_on:
      postgres:
        condition: service_healthy
      mock-server:
        condition: service_started

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - backend


